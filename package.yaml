name:                tush
version:             0.1.0.0
github:              "Fizzixnerd/tush"
license:             MIT
author:              "Matt Walker"
maintainer:          "matt.g.d.walker@gmail.com"
copyright:           "2017-2018 Matt Walker"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A Typed Unix Shell
category:            Language

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/Fizzixnerd/haskell-game#readme>

dependencies:
  - base
  - HUnit
  - QuickCheck
  - bytestring
  - classy-prelude
  - containers
  - equivalence
  - exceptions
  - directory
  - haskeline
  - vty
  - brick
  - hspec
  - llvm-hs
  - llvm-hs-pure
  - megaparsec
  - mtl
  - sbv
  - tasty
  - tasty-hspec
  - tasty-hunit
  - tasty-quickcheck
  - text
  - vector
  - uniplate
  - lens
  - ghci-pretty
  - pretty
  - typed-process

ghc-options:

library:
  source-dirs: src

executables:
  tush:
    main:                Main.hs
    source-dirs:         tush
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall

    dependencies:
    - tush

  tushi:
    main: Main.hs
    source-dirs: tushi
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - tush

tests:
  tush-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall

    dependencies:
    - tush
